<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="It is a simple Basic Calculator."><meta name="author" content="Aman Kumar"><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script><link rel="stylesheet" type="text/css" href="style.css"><link rel="icon" href="src/icon.png" type="image/x-icon"><title>Basic Calculator</title></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="loading"></div><div class="main-content"><div class="background-video"><video autoplay loop muted id="video"></video></div><div class="calc"><div class="main-calc"><div class="custom-control custom-switch float-right"><input class="custom-control-input" type="checkbox" id="customSwitch1"><label class="custom-control-label" for="customSwitch1"></label></div><div id="result"><div id="history"><p id="history-value"></p></div><div id="output"><p id="output-value"></p></div></div><div id="keyboard"><button class="operator" id="clear">CE</button><button class="operator" id="backspace">C</button><button class="operator" id="%">%</button><button class="operator" id="/">&#247;</button><button class="number" id="7">7</button><button class="number" id="8">8</button><button class="number" id="9">9</button><button class="operator" id="*">&times;</button><button class="number" id="4">4</button><button class="number" id="5">5</button><button class="number" id="6">6</button><button class="operator" id="-">-</button><button class="number" id="1">1</button><button class="number" id="2">2</button><button class="number" id="3">3</button><button class="operator" id="+">+</button><button class="empty" id="empty"></button><button class="number" id="0">0</button><button class="empty" id="empty"></button><button class="operator" id="=">=</button></div></div></div></div><script src="calculator.js"></script></body></html>
