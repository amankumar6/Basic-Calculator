<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="It is a simple Basic Calculator."><meta property="og:image" content="https://webstockreview.net/images/bird-clipart-owl-2.png"><meta name="author" content="Aman Kumar"><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script><link rel="stylesheet" type="text/css" href="style.css"><link rel="icon" href="https://res.cloudinary.com/dbvthtwhc/image/upload/v1612333795/Basic-Calculator/icon.png" type="image/x-icon"><title>Basic Calculator</title></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="loading"></div><div class="main-content"><div class="background-video"><video autoplay loop muted id="video"></video></div><div class="calc"><div class="main-calc"><div class="custom-control custom-switch float-right"><input class="custom-control-input" type="checkbox" id="customSwitch1"><label class="custom-control-label" for="customSwitch1"></label></div><div id="result"><div id="history"><p id="history-value"></p></div><div id="output"><p id="output-value"></p></div></div><div id="keyboard"><button class="operator" id="clear">CE</button><button class="operator" id="backspace">C</button><button class="operator" id="%">%</button><button class="operator" id="/">&#247;</button><button class="number" id="7">7</button><button class="number" id="8">8</button><button class="number" id="9">9</button><button class="operator" id="*">&times;</but
